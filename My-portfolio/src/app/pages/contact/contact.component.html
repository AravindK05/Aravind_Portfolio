<section class="contact">
  <h2>ğŸ“¬ Contact Me</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" />
      <small *ngIf="submitted && f['name'].errors?.['required']">Name is required.</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="submitted && f['email'].errors?.['required']">Email is required.</small>
      <small *ngIf="submitted && f['email'].errors?.['email']">Enter a valid email.</small>
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea formControlName="message" rows="5"></textarea>
      <small *ngIf="submitted && f['message'].errors?.['required']">Message is required.</small>
    </div>

    <button type="submit">Send Message</button>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </form>
</section>
